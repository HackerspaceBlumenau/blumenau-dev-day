  id: 005
  title: "O dívida técnica de hoje pode ser o bug de amanhã"
  description: "Pense em um cenário onde cada decisão técnica desconsiderada ou postergada se transforma em uma espécie de dívida invisível, que eventualmente se materializa como defeitos, retrabalho e prejuízos para o projeto. À medida que as tarefas são concluídas rapidamente para atender a prazos imediatos, compromissos técnicos são frequentemente deixados de lado. No entanto, essa dívida se acumula e acarreta problemas à medida que o software se expande, comprometendo a eficiência e a qualidade. Nessa palestra falaremos sobre consequências que dívidas técnicas podem trazer para a saúde do produto, destacando a necessidade de uma abordagem estratégica da gestão e a importância do papel da liderança para garantir um desenvolvimento de software mais sólido e duradouro."
  subtype: presentation
  speakers: [3, 4]
  language: pt-br
