  id: 001
  title: "Pare de usar Django agora!"
  place: "Auditório"
  description: "Nos últimos anos a necessidade de resolver problemas de forma rápida levou muitos desenvolvedores a utilizar o framework Django para resolvê-los na ilusão de uma solução rápida para qualquer tipo de problema. Vamos entender que nem sempre isso é verdade e porque você deveria evitar essa abordagem. Vamos mostrar alternativas e boas práticas dentro e fora do Django para evitar esse \"overengineering de framework\"."
  subtype: presentation
  speakers: [7]
  language: pt-br
