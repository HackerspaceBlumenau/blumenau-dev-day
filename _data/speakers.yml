 bio: '<p>Evandro Pires é um executivo de tecnologia, evangelista de serverless, palestrante e apaixonado por tecnologia e liderança. É o primeiro AWS Serverless Hero da América Latina e é também host do podcast Sem Servidor, dedicado ao tema serverless. Com uma longa carreira em desenvolvimento de sistemas, atualmente é CTO da Senior Sistemas.</p><p>É programador desde os seus 12 anos, quando aprendeu a programar com seu pai em Clipper. É um apreciador de pizza e se aventura fazendo pizzas nos finais de semana para curtir em família, além de se aventurar em campings também com a família.</p>'
